<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactUs|SpecialtyCakes</title>
    <link rel="stylesheet" href="./specialcakesstyles.css">
</head>
<body>
    <header>
		<div id="header">
			<div id="logo">
				<a href="SCHome.html">
					<img alt="SpecialCakesLogo" src="./images/logo.png">
				</a>
			</div>

			<nav>
				<ul>
					<li><a href="SCHome.html">Home</a></li>
					<li><a href="SCAbout.html">About Us</a></li>
					<li><a href="ContactUs.html">Contact Us</a></li>
					<li><a href="CfS.html">Cakes For Sale</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div id="banner">
		<img alt="BakerBakingACake" src="./web-images/Baker.png">
	</div>
    <main id="contactus">
        <div id="contact">
            <h1>Get in touch with us</h1>
        </div>
        <div id="textform">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" style="margin: 1em"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" style="margin: 1em"><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" style="margin: 1em"><br>
                <label for="feedback">Feedback/Questions:</label><br>
                <textarea id="feedback" name="feedback" rows="3" cols="20" style="margin: 1em; resize: vertical">
                </textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </main>

</body>
</html>
